<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon/icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-mode">
<main class="project-main">
    <div class="container">
        <div class="pricing-header">
            <h1 class="pricing-header__title">Our Pricing</h1>
            <div class="pricing-header__switch">
                <div class="switch">
                    <input class="switch-input-annual visually-hidden" id="annual-checking-radio"   type="radio" name="payment-period" value="Annual">
                    <input class="switch-input-monthly visually-hidden" id="monthly-checking-radio"   type="radio" name="payment-period" value="Monthly">
                    <label class="switch-label" for="annual-checking-radio">Annually</label>
                    <div class="switch-controller">
                        <div class="switch-circle">
                            <label class="switch-control-annual" for="annual-checking-radio"></label>
                            <label class="switch-control-monthly" for="monthly-checking-radio"></label>
                        </div>
                    </div>
                    <label class="switch-label" for="monthly-checking-radio">Monthly</label>
                    </div>
            </div>
        </div>
        <section class="pricing-inner">
            <section class="pricing-inner__item" data-payment-annual="199.99" data-payment-monthly="19.99">
                <h2>Basic</h2>
                 <div class="pricing-item__value">
                     <span class="payment-type">$</span>
                     <span class="payment-period-value"> 19.99</span>
                 </div>
                <ul class="pricing-item-features">
                    <li class="pricing-feature__item">500 GB Storage</li>
                    <li class="pricing-feature__item">2 Users Allowed</li>
                    <li class="pricing-feature__item">Send up to 3 GB</li>
                </ul>
                <button class="learn-more-button button--block button--white " >
                    <span>Learn more</span>
                </button>
            </section>
            <section class="pricing-inner__item" data-payment-annual="299.99" data-payment-monthly="29.99">
                   <h2>Professional</h2>
                 <div class="pricing-item__value">
                     <span class="payment-type">$</span>
                     <span class="payment-period-value">24.99</span>
                 </div>
                <ul class="pricing-item-features">
                    <li class="pricing-feature__item">1 TB Storage</li>
                    <li class="pricing-feature__item">5 Users Allowed</li>
                    <li class="pricing-feature__item">Send up to 10 GB</li>
                </ul>
                <button class=" learn-more-button  button--purple " >
                    <span>Learn more</span>
                </button>
            </section>
            <section class="pricing-inner__item" data-payment-annual="399.99" data-payment-monthly="39.99">
                   <h2>Master</h2>
                 <div class="pricing-item__value">
                     <span class="payment-type">$</span>
                     <span class="payment-period-value">39.99</span>
                 </div>
                <ul class="pricing-item-features">
                    <li class="pricing-feature__item">2TB Storage</li>
                    <li class="pricing-feature__item">10 Users Allowed</li>
                    <li class="pricing-feature__item">Send up to 20 GB</li>
                </ul>
                <button  class="learn-more-button button--block button--white" >
                    <span>Learn more</span>
                </button>
            </section>
        </section>

    </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
